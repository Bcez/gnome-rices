<div class="pop-retry box-sizing-border">
    <img src="/images/injected/close-gray.svg" alt="Close" class="upload-status-close hide" />
    <div class="upload-failed-container">
        <div class="pop-retry-main">
            <img src="/images//extension/hippo-error-illu.png" alt="Not processed" class="pop-retry-img" />
            <p class="pop-retry-main-message">__MSG_browser_closed_unexpectedly_text__</p>
            <p class="pop-retry-note"></p>
            <div>
                <button class="hv-button-grey hide" id="cancel-button">__MSG_cancel_button__</button>
                <button class="hv-button-grey hide" id="reload-button">__MSG_okay_button__</button>
                <button class="hv-button-primary hide" id="retry-button">__MSG_retry_button__</button>
                <button class="hv-button-primary hide" id="warningContinue">__MSG_continue_button__</button>
            </div>
            <a id="downloadVideoscreen" class="download-video hide">__MSG_download_screen_recording__</a>
            <a id="downloadVideowebcam" class="download-video hide">__MSG_download_webcam_recording__</a>
        </div>
        <div class="pop-retry-delete hide">
            <p>__MSG_cancel_video_text__</p>
            <div>
                <button class="hv-button-primary" id="cancelDelete">__MSG_go_back_button__</button>
                <button class="hv-button-grey" id="deleteRecording">__MSG_sure_button__</button>
            </div>
        </div>
    </div>
    <div class="upload-progress-container pop-process box-sizing-border hide">
        <h4>__MSG_video_uploading__</h4>
        <div class="pop-process-loader"><span></span></div>
        <em class="remaining-time"></em>
        <p>__MSG_previous_video_uploading_text__</p>
        <button class="hv-button-grey" id="cancelCurrentUpload">__MSG_cancel_button__</button>
    </div>
    <!-- <a class="link">Some link goes here</a> -->
</div>
