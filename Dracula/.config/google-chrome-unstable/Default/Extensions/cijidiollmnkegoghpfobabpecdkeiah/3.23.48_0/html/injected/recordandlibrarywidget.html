<div class="hv-embed-dom-click hv-embed-widget">
  <div class="hv-embed-dom-click hv-embed-topbar hv-embed-topbar-block">
    <img src="" class="hv-embed-dom-click hv-embed-topbar-logo hv-embed-topbar-logo-img">
    <div style="display:none;" class="hv-embed-dom-click hv-embed-video-count" title="Videos count">0</div>
    <div class="hv-embed-dom-click hv-embed-topbar-vid-link hv-embed-view-videos-link"><img src="" class="hv-embed-view-video-image hv-embed-dom-click"><a class="hv-embed-dom-click">__MSG_view_videos__</a></div>
    <div class="hv-embed-dom-click hv-embed-topbar-vid-link hv-embed-record-video-link" style="display: none;"><a class="hv-embed-dom-click"><span class="hv-embed-dom-click hv-embed-record-round-blue"></span>__MSG_record_video__</a></div>
  </div>

  <div class="hv-embed-dom-click hv-embed-filterbar hv-embed-topbar" style="display:none;">
    <div class="hv-embed-dom-click"><select class="hv-embed-dom-click hv-embed-category-dropdown"></select></div>
    <div class="hv-embed-dom-click"><input class="hv-embed-dom-click hv-embed-search-video" type="text" placeholder="__MSG_search_video_here__"></div>
  </div>

  <div class="hv-embed-dom-click hv-embed-recording-block">
    <div class="hv-embed-dom-click hv-embed-loginPage" style="display:none;">
      <label class="hv-embed-dom-click hv-embed-align-center hv-embed-block"><img src="" width="150" class="hv-embed-dom-click hv-embed-widget-logo-img logo-img"></label>
      <label class="hv-embed-dom-click hv-embed-login-text hv-embed-block">__MSG_one_step_away_from_creating__ <br> __MSG_awesome_videos__</label>
      <div class="hv-embed-dom-click hv-embed-align-center">
        <button class="hv-embed-dom-click hv-embed-signin hv-embed-record-btn">__MSG_sign_in__</button>
      </div>
    </div>
    <!-- Hippo Record -->
    <div class="hv-embed-dom-click hv-embed-recordPage">
      <div class="hv-embed-dom-click hv-embed-recording-tab-content" style="display:none">
        <div class="hv-embed-dom-click hv-embed-three-options-div">
          <div class="hv-embed-dom-click hv-embed-screen-box hv-embed-recording-option hv-embed-screenrecord-btn">
            <img src="" class="hv-embed-dom-click hv-embed-screen-rec-uns-img hv-embed-rd-option-img-1">
            <label class="hv-embed-dom-click hv-embed-rd-option-name">__MSG_screen__</label>
            <span class="hv-embed-dom-click hv-embed-grey-round"></span>
          </div>
          <div class="hv-embed-dom-click hv-embed-screen-box-live hv-embed-selected-option hv-embed-recording-option hv-embed-screenrecord-btn">
            <img src="" class="hv-embed-dom-click hv-embed-screen-rec-img hv-embed-rd-option-img-1">
            <label class="hv-embed-dom-click hv-embed-rd-option-name">__MSG_screen__</label>
            <span class="hv-embed-dom-click hv-embed-green-round"></span>
          </div>
          <div class="hv-embed-dom-click hv-embed-webcam-box hv-embed-recording-option hv-embed-webcam-btn">
            <img src="" class="hv-embed-dom-click hv-embed-webcam-uns-img hv-embed-rd-option-img-2">
            <label class="hv-embed-dom-click hv-embed-rd-option-name">__MSG_webcam_text__</label>
            <span class="hv-embed-dom-click hv-embed-grey-round"></span>
          </div>
          <div class="hv-embed-dom-click hv-embed-selected-option hv-embed-recording-option hv-embed-webcam-btn hv-embed-webcam-box-live">
            <img src="" class="hv-embed-dom-click hv-embed-webcam-img hv-embed-rd-option-img-2 hv-embed-webcam-selected-img">
            <label class="hv-embed-dom-click hv-embed-rd-option-name">__MSG_webcam_text__</label>
            <span class="hv-embed-dom-click hv-embed-green-round"></span>
          </div>
          <div class="hv-embed-dom-click hv-embed-audio-box hv-embed-recording-option hv-embed-audio-btn">
            <img src="" class="hv-embed-dom-click hv-embed-audio-uns-img hv-embed-rd-option-img-3">
            <label class="hv-embed-dom-click hv-embed-rd-option-name">__MSG_mic_text__</label>
            <span class="hv-embed-dom-click hv-embed-grey-round"></span>
          </div>
          <div class="hv-embed-dom-click hv-embed-selected-option hv-embed-recording-option hv-embed-audio-btn hv-embed-audio-box-live">
            <img src="" class="hv-embed-dom-click hv-embed-audio-img hv-embed-rd-option-img-3">
            <label class="hv-embed-dom-click hv-embed-rd-option-name">__MSG_mic_text__</label>
            <span class="hv-embed-dom-click hv-embed-green-round"></span>
          </div>
        </div>
        <div class="hv-embed-dom-click hv-embed-align-center"><button class="hv-embed-dom-click hv-embed-record-button hv-embed-record-btn">__MSG_start_recording__</button></div>
        <div class="hv-embed-dom-click hv-embed-tiny-label hv-embed-align-center">__MSG_advanced_options_click_on__ <img class="hv-embed-dom-click hv-embed-note-logo-img hv-embed-look-exten-icon" src=""> __MSG_hippo_extensions__</div>
      </div>
    </div>
  </div>

  <div class="hv-embed-dom-click hv-embed-library-block" style="display: none;">
    <div class="hv-embed-dom-click hv-embed-library-tab">
      <center class="hv-embed-dom-click">
        <button class="hv-embed-dom-click hv-embed-tab-myvideos hv-embed-tablinks active" data-tabName="hv-embed-myvideos">__MSG_my_videos__</button>
        <button class="hv-embed-dom-click hv-embed-tab-allvideos hv-embed-tablinks" data-tabName="hv-embed-allvideos">__MSG_all_videos__</button>
      </center>
    </div>

    <div class="hv-embed-dom-click hv-embed-video-loading hv-embed-text-center"><img src="" width="24" height="24" class="hv-embed-dom-click hv-embed-loading-gif"></div>

    <div class="hv-embed-dom-click hv-embed-myvideos hv-embed-tabcontent hv-embed-lib-tabcontent hv-embed-video-scrollbar">
      <div class="hv-embed-dom-click hv-embed-myvideos-empty-lib hv-embed-empty-video-list" style="display:none"><img class="hv-embed-empty-video-img" src="" /><label class="hv-embed-dom-click hv-embed-empty-error-text">__MSG_no_videos_to_display__</label></div>
    </div>

    <div class="hv-embed-dom-click hv-embed-allvideos hv-embed-tabcontent hv-embed-lib-tabcontent hv-embed-video-scrollbar">
      <div class="hv-embed-dom-click hv-embed-allvideos-empty-lib hv-embed-empty-video-list" style="display:none"><img class="hv-embed-empty-video-img" src="" /><label class="hv-embed-dom-click hippo-empty-error-text">__MSG_no_videos_to_display__</label></div>
    </div>
  </div>
  <script class="hv-embed-dom-click hv-embed-library-template" type="text/template">
    <div class="hv-embed-dom-click {{id}} urlLink hv-embed-list-view hv-embed-{{copy_id}}-copy-key {{category_class}}" data-copyurl="url-{{copy_id}}-{{id}}" data-url="{{url}}" data-title="{{title}}">
      <div class="hv-embed-dom-click hv-embed-dom-click hv-embed-lib-thumb-nail">
        <img src="{{thumb}}" width="100%">
      </div>
      <div class="hv-embed-lib-video-details">
        <p class="hv-embed-video-title-text">{{title}}</p>
        <h6>__MSG_recorded_on__ {{created_at}}</h6>
        <div class="">
          <!--<button class="hv-embed-copy-link-space hv-embed-copy-button {{copy_id}}-copy-key" data-copyurl="#url-{{copy_id}}-{{id}}">Copy Link</button>-->
          <a href="{{url}}" target="_blank"><button class="hv-embed-prev-button prev-button-position">__MSG_preview__</button></a>
          <input type="hidden" class="url-{{copy_id}}-{{id}} hv-embed-video-copy-url" value="{{url}}" data-thumbimage="{{thumb}}" data-thumbtitle="{{title}}">
        </div>
      </div>
      <div>
        <input type="hidden" class="hv-embed-dom-click url-{{copy_id}}-{{id}} hv-embed-video-copy-url" value="{{url}}" data-thumbimage="{{thumb}}" data-thumbtitle="{{title}}">
      </div>  
    </div>
  </script>
  <script class="hv-embed-category-template" type="text/template">
    <option value="{{category_id}}" {{attribute}}>{{category_name}}</option>
  </script>
  <script src="/js/common/internationalization.js"></script>
</div>
